{{#
	@name h2
	@desc The typography h2 partial to render an h2 with `class`, `as`, `color` and `content` attributes.
#}}

<!-- /typography/_h2.antlers.html -->
<{{ as or 'h2' }} class="text-4xl md:text-5xl font-light leading-tight uppercase tracking-wider {{ color or 'text-neutral dark:text-white' }} {{ class }}">{{ content | nl2br }}</{{ as or 'h2' }}>
<!-- End: /typography/_h2.antlers.html -->
