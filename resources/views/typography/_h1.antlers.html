{{#
	@name h1
	@desc The typography h1 partial to render an h1 with `class`, `as`, `color` and `content` attributes.
#}}

<!-- /typography/_h1.antlers.html -->
<{{ as or 'h1' }} class="font-title text-4xl xs:text-5xl md:text-7xl font-bold leading-tight {{ color or 'text-neutral dark:text-white' }} {{ class }}">{{ content | nl2br }}</{{ as or 'h1' }}>
<!-- End: /typography/_h1.antlers.html -->
