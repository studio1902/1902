{{#
	@name h3
	@desc The typography h3 partial to render an h3 with `class`, `as`, `color` and `content` attributes.
#}}

<!-- /typography/_h3.antlers.html -->
<{{ as or 'span' }} class="font-medium text-xs uppercase tracking-wider {{ color or 'text-primary dark:text-secondary ' }} {{ class }}">{{ content }}</{{ as or 'span' }}>
<!-- End: /typography/_h3.antlers.html -->
