<script>
    document.addEventListener('alpine:initializing', () => {
        Alpine.store('backgroundText', {
            value: '',
            set(value) {
                this.value = value
            }
        })
    })
</script>
<div
    x-data="{
        text: '',
        old: ''
    }"
    x-cloak
    class="fixed inset-0 z-behind w-full flex justify-center items-center select-none pointer-events-none"
    aria-hidden="true"
    x-init="
        $watch('$store.backgroundText.value', (value, oldValue) => {
            text = value
        })
    "
>
    <span
        x-html="text"
        class="max-w-[20ch] uppercase tracking-wider font-light text-9xl text-neutral-light dark:text-neutral-light/[.15] text-center">
    </span>
</div>
