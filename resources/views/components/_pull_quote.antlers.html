{{#
	@name Pull quote
	@desc The pull quote component. A pull quote with an optional author.
    @set page.article.pull_quote
#}}

<!-- /components/_pull_quote.antlers.html -->
<figure
    class="
        not-prose
        {{ switch(
            (size == 'md') => 'size-md',
            (size == 'lg') => 'size-lg',
            (size == 'xl') => 'size-xl',
            () => 'size-md'
        )}}
    "
>
    {{ partial:typography/h2 as="blockquote" :content="quote|nl2br" class="!text-2xl" color="text-primary dark:text-secondary" }}
    </blockquote>
    {{ if author }}
        <figcaption class="block mt-4 font-medium text-neutral dark:text-white">
            {{ author }}
        </figcaption>
    {{ /if }}
</figure>
<!-- End: /components/_pull_quote.antlers.html -->
