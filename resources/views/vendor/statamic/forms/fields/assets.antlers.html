<input
    type="file"
    {{ if max_files === 1 }}
        name="{{ handle }}"
    {{ else }}
        name="{{ handle }}[]"
        multiple
    {{ /if }}
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    :aria-describedBy="id"
    {{ js_attributes }}
    class="w-full file:py-2 file:px-4 file:bg-neutral-light file:dark:bg-neutral-light/10 file:text-primary file:text-xs file:uppercase file:tracking-wider file:font-medium focus:outline-none focus:ring-0  focus-visible:ring-1 focus-visible:ring-primary dark:focus-visible:ring-secondary motion-safe:transition"
>
