{{# Bind custom error classses when there is a validation error with the field. #}}
<!-- /vendor/statamic/forms/fields/textarea.antlers.html -->
<textarea
    class="w-full h-32 text-neutral dark:text-white bg-neutral-light dark:bg-neutral-light/10 focus-visible:border-primary dark:focus-visible:border-secondary focus:outline-none focus:ring-0 motion-safe:transition caret-primary caret-primary dark:caret-secondary"
    :class="{ 'border-red-600 focus-visible:border-red-600': errors.{{ handle }}, 'border-neutral-light': !errors.{{ handle }}  }"
    id="{{ handle }}"
    name="{{ handle }}"
    rows="5"
    placeholder="{{ placeholder }}"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    :aria-describedBy="id"
    {{ js_attributes }}
>{{ old }}</textarea>
<!-- End: /vendor/statamic/forms/fields/textarea.antlers.html -->
