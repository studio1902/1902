{{# Bind custom error classses when there is a validation error with the field. #}}
<!-- /vendor/statamic/forms/fields/select.antlers.html -->
<select
    class="w-full bg-neutral-light dark:bg-neutral-light/10 focus-visible:border-primary dark:focus-visible:border-secondary focus:outline-none focus:ring-0 motion-safe:transition caret-primary"
    :class="{ 'border-red-600 focus-visible:border-red-600': errors.{{ handle }}, 'border-neutral-light': !errors.{{ handle }}  }"
    name="{{ handle }}{{ multiple ?= "[]" }}"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    :aria-describedBy="id"
    {{ multiple ?= "multiple" }}
    {{ js_attributes }}
>
    {{ unless multiple }}
        <option value>{{ trans key="Please select..." }}</option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option
            value="{{ value }}"
            {{ if old|in_array(value) or old === value }}
                selected
            {{ /if }}
        >
            {{ trans :key="label" }}
        </option>
    {{ /foreach:options }}
</select>
<!-- End: /vendor/statamic/forms/fields/select.antlers.html -->
