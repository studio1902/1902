<label
    class="inline-flex items-center"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    :aria-describedBy="id"
>
    <input type="hidden" name="{{ handle }}" value="0">
    <input
        class="mr-2 inline-flex bg-neutral-light dark:bg-neutral-light/10 text-primary dark:text-secondary focus-visible:border-primary dark:focus-visible:border-secondary focus:outline-none focus:ring-0 motion-safe:transition"
        :class="{ 'border-red-600 focus-visible:border-red-600': errors.{{ handle }}, 'border-neutral-light': !errors.{{ handle }}  }"
        type="checkbox"
        name="{{ handle }}"
        value="1"
        {{ js_attributes }}
        {{ (!old && default) ?= 'checked' }}
    >
    {{ if inline_label }}
        <span class="text-neutral dark:text-white">
            {{ trans :key="inline_label" }}
            {{ if handle === 'consent' }}
                {{ if configuration:privacy_statement_type == 'entry' }}
                    <a class="p-1 -m-1 rounded font-medium text-neutral dark:text-white focus:outline-none focus-visible:ring ring-primary dark:ring-secondary leading-none underline underline-offset-4 decoration-dotted decoration-2 decoration-primary dark:decoration-secondary hover:text-primary hover:dark:text-secondary motion-safe:transition" href="{{ configuration:privacy_statement_entry:url }}">{{ trans:strings.cookie_learn_more }}</a>
                {{ elseif configuration:privacy_statement_type == 'pdf' }}
                    <a class="p-1 -m-1 rounded font-medium text-neutral dark:text-white focus:outline-none focus-visible:ring ring-primary dark:ring-secondary leading-none underline underline-offset-4 decoration-dotted decoration-2 decoration-primary dark:decoration-secondary hover:text-primary hover:dark:text-secondary motion-safe:transition" href="{{ configuration:privacy_statement_asset }}" target="_blank">{{ trans:strings.cookie_learn_more }}</a>
                {{ /if }}
            {{ /if }}
        </span>
    {{ /if }}

</label>
