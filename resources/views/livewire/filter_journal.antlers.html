<section>
    <form class="fluid-container grid grid-cols-5 md:grid-cols-12 gap-x-0 gap-y-8 md:gap-12 relative -mt-4 md:-mt-36 lg:-mt-44 mb-16" wire:submit.prevent="">
        <fieldset class="col-span-4 col-start-2 md:col-span-3 md:col-start-8 flex flex-col items-start space-y-3">
            <label for="tag" class="font-medium text-neutral dark:text-white text-xs uppercase tracking-wider">{{ trans:strings.journal_tag }}:</label>
            <select class="bg-neutral-light border-neutral-light dark:border-neutral-light/10 dark:bg-neutral-light/10 text-neutral dark:text-white focus-visible:border-primary dark:focus-visible:border-secondary focus:outline-none focus:ring-0 disabled:opacity-25 transition-opacity" wire:model="tag" wire:loading.attr="disabled" name="tag" id="tag">
                <option value="">{{ trans:strings.journal_all_tags }}</option>
                {{ taxonomy:tags }}
                    <option value="{{ slug }}">{{ title }}</option>
                {{ /taxonomy:tags }}
            </select>
        </fieldset>
    </form>
    <div class="grid gap-12 md:gap-16 lg:gap-24">
        {{ if journal_entries }}
            {{ journal_entries }}
                {{ scope:journal_entry }}
                    {{ partial:components/journal_entry }}
                {{ /scope:journal_entry }}
            {{ /journal_entries }}

            {{ links }}
        {{ else }}
            <div class="fluid-container text-center">
                {{ trans:strings.no_results }}
            </div>
        {{ /if }}
    </div>
</section>
