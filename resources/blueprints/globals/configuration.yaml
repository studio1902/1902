sections:
  general:
    display: General
    fields:
      -
        handle: error_pages
        field:
          type: section
          listable: hidden
          display: 'Error pages'
          instructions: 'Select the error pages.'
      -
        handle: error_404_entry
        field: common.entry
        config:
          display: '404'
          width: 50
          instructions: 'Show all content of page whenever an URL does not exist.'
          collections:
            - pages
          validate:
            - required
      -
        handle: section_contact
        field:
          type: section
          listable: hidden
          display: Contact
          instructions: 'Global contact data.'
      -
        handle: phone
        field:
          input_type: tel
          antlers: false
          display: 'Phone number'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          validate:
            - required
          read_only: false
      -
        handle: email
        field:
          input_type: email
          antlers: false
          display: 'Email address'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          validate:
            - required
            - email
          read_only: false
      -
        handle: kvk
        field:
          input_type: text
          antlers: false
          display: KvK
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: btw
        field:
          input_type: text
          antlers: false
          display: BTW
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: iban
        field:
          input_type: text
          antlers: false
          display: IBAN
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: contact_page
        field: common.entry
        config:
          display: 'Contact page'
          width: 33
          instructions: 'Select the page to where the footer contact button links.'
          instructions_position: below
          collections:
            - pages
          validate:
            - required
      -
        handle: availability_from
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Availability from'
          type: date
          icon: date
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: pricing_from
        field:
          input_type: text
          antlers: false
          display: Pricing from
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: section_copyright
        field:
          type: section
          listable: hidden
          display: Copyright
          instructions: 'Copyright configuration options.'
      -
        handle: copyright_since
        field:
          placeholder: '2020'
          input_type: number
          character_limit: 4
          prepend: Â©
          antlers: false
          default: '2020'
          display: 'Copyright since'
          instructions: 'The website will add ` - current_year ` if they differ.'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: copyright_name
        field:
          input_type: text
          antlers: false
          display: 'Copyright name'
          type: text
          icon: text
          instructions: 'Falls back to the applicaton name.'
          width: 50
          listable: hidden
          instructions_position: above
      -
        handle: section_privacy
        field:
          type: section
          listable: hidden
          display: 'Privacy statement'
          instructions: 'Configure an optional privacy statement.'
      -
        handle: privacy_statement_type
        field:
          options:
            none: None
            entry: Entry
            pdf: PDF
          default: none
          type: button_group
          instructions: 'This will be used in form consent and in the optional cookie banner.'
          instructions_position: below
          listable: false
          localizable: true
          display: 'Privacy statement'
          width: 50
      -
        handle: privacy_statement_asset
        field: common.image
        config:
          localizable: true
          listable: hidden
          display: 'Privacy statement (PDF)'
          width: 50
          if:
            privacy_statement_type: 'equals pdf'
          validate:
            - 'required_if:privacy_statement_type,pdf'
      -
        handle: privacy_statement_entry
        field: common.entry
        config:
          localizable: true
          listable: hidden
          display: 'Privacy statement (entry)'
          width: 50
          if:
            privacy_statement_type: 'equals entry'
          validate:
            - 'required_if:privacy_statement_type,entry'
