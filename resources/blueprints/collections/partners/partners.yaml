title: Partners
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        handle: text
        field: common.text_plain
        config:
          validate: required
      -
        handle: link
        field:
          type: text
          input_type: html
          localizable: true
          listable: true
          display: URL
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: logo
        field: common.image
        config:
          mode: grid
          listable: true
          display: Logo
          validate:
            - required
            - 'mimes:svg'
