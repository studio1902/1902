title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        import: page_builder
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: animation
        field: common.image
        config:
          container: animations
          display: Animation
          instructions: 'Falls back to a random global footer animation.'
          instructions_position: below
      -
        handle: audio
        field: common.image
        config:
          container: audio
          restrict: true
          display: 'On click audio effect'
          instructions_position: below
          if:
            animation: not empty
      -
        handle: byline
        field:
          input_type: text
          antlers: false
          display: Text
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            animation: not empty
