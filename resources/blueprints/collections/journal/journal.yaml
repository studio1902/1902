title: Journal
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        import: page_builder
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
      -
        handle: image
        field: common.image
        config:
          listable: true
          validate: required
      -
        handle: date
        field:
          type: date
          listable: true
          required: true
          validate:
            - required
          display: Date
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2021-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: typeahead
          instructions_position: above
          listable: true
          read_only: false
          create: true
