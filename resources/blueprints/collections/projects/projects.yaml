title: Projects
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        handle: project_type
        field:
          options:
            list: 'Listable project'
            full: 'Full case'
          default: list
          display: 'Project type'
          type: button_group
          icon: button_group
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: sub_title
        field:
          type: text
          localizable: true
          display: 'Sub title'
          validate:
            - required
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
      -
        handle: client
        field:
          max_items: 1
          mode: default
          create: true
          collections:
            - clients
          display: Client
          type: entries
          icon: entries
          listable: true
          instructions_position: above
          read_only: false
          validate:
            - required
          width: 50
      -
        handle: partners
        field:
          mode: default
          create: true
          collections:
            - partners
          display: Partners
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
          width: 50
      -
        handle: roles
        field:
          type: terms
          taxonomies:
            - roles
          display: Roles
          mode: typeahead
          instructions_position: above
          listable: hidden
          read_only: false
          create: true
          width: 50
          validate:
            - required
            - sometimes
          if:
            project_type: 'equals full'
      -
        handle: tools
        field:
          type: terms
          taxonomies:
            - tools
          display: Tools
          mode: typeahead
          instructions_position: above
          listable: hidden
          read_only: false
          create: true
          width: 50
          validate:
            - required
            - sometimes
          if:
            project_type: 'equals full'
      -
        handle: features
        field:
          display: Features
          type: list
          icon: list
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
            - sometimes
          if:
            project_type: 'equals full'
      -
        import: page_builder
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          listable: true
          validate:
            - required
          display: Date
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2017-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: image
        field: common.image
        config:
          localizable: true
          listable: true
          validate:
            - required
            - sometimes
          if:
            project_type: 'equals full'
      -
        handle: project_url
        field:
          input_type: url
          antlers: false
          display: 'Project URL'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - url
