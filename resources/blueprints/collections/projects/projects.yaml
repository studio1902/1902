title: Projects
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        handle: sub_title
        field:
          type: text
          localizable: true
          display: 'Sub title'
          validate: required
      -
        import: page_builder
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          listable: true
          validate:
            - required
          display: Date
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2021-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: image
        field: common.image
        config:
          localizable: true
          listable: true
          validate: required
      -
        handle: client
        field:
          max_items: 1
          mode: default
          create: true
          collections:
            - clients
          display: Client
          type: entries
          icon: entries
          listable: true
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: partners
        field:
          mode: default
          create: true
          collections:
            - partners
          display: Partners
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: roles
        field:
          type: terms
          taxonomies:
            - roles
          display: Roles
          mode: typeahead
          instructions_position: above
          listable: hidden
          read_only: false
          create: true
      -
        handle: tools
        field:
          type: terms
          taxonomies:
            - tools
          display: Tools
          mode: typeahead
          instructions_position: above
          listable: hidden
          read_only: false
          create: true
