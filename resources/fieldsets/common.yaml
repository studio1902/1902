title: 'Common reusable fields'
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: true
      listable: hidden
      display: Image
  -
    handle: entry
    field:
      max_items: 1
      mode: default
      type: entries
      localizable: true
      listable: false
      display: Entry
  -
    handle: text_rich
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: false
      container: assets
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      replicator_preview: false
      localizable: true
      listable: hidden
      display: Text
  -
    handle: text_basic
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: false
      container: assets
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      replicator_preview: false
      localizable: true
      listable: hidden
      display: Text
  -
    handle: text_basic_set
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: false
      container: assets
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      type: bard
      replicator_preview: false
      localizable: true
      listable: hidden
      display: Text
      instructions_position: above
      read_only: false
      always_show_set_button: false
      sets:
        dot_label:
          display: 'Dot label'
          fields:
            -
              import: dot_label
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
  -
    handle: text_plain
    field:
      type: textarea
      localizable: true
      listable: hidden
      display: Text
  -
    handle: size
    field:
      options:
        md: Normal
        lg: LG
        xl: XL
      type: button_group
      localizable: true
      default: md
      listable: hidden
      display: Size
  -
    handle: position
    field:
      options:
        start: Top
        center: Middle
        end: Bottom
      default: start
      type: button_group
      listable: false
      replicator_preview: false
      display: Position
  -
    handle: size
    field:
      options:
        small: Small
        large: Large
      default: small
      type: button_group
      listable: false
      replicator_preview: false
      display: Size
