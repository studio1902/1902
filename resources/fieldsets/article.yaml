title: Article
fields:
  -
    handle: article
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - removeformat
        - anchor
        - code
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      localizable: true
      listable: hidden
      display: Article
      replicator_preview: false
      always_show_set_button: true
      validate:
        - required
      sets:
        buttons:
          display: Buttons
          fields:
            -
              import: buttons
        code:
          display: Code
          fields:
            -
              import: code
        dot_label:
          display: 'Dot label'
          fields:
            -
              import: dot_label
        figure:
          display: Figure
          fields:
            -
              import: figure
        pull_quote:
          display: 'Pull quote'
          fields:
            -
              import: pull_quote
        table:
          display: Table
          fields:
            -
              import: table
        title:
          display: Title
          fields:
            -
              import: title
        video:
          display: Video
          fields:
            -
              import: video
      container: assets
      enable_input_rules: true
      enable_paste_rules: true
      instructions_position: above
      read_only: false
      antlers: false
  -
    import: background_text
