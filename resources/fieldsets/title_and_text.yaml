title: 'Title and text'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
      validate: required
      localizable: true
  -
    handle: tag
    field:
      options:
        h1: H1
        h2: H2
      default: h1
      display: 'Render as'
      replicator_preview: false
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above
      read_only: false
      validate:
        - required
  -
    handle: text_content
    field: common.text_basic_set
    config:
      display: Text
      validate: required
      localizable: true
  -
    handle: text_position
    field: common.position
    config:
      width: 50
  -
    handle: size
    field:
      options:
        small: Small
        large: Large
      default: small
      type: button_group
      listable: false
      replicator_preview: false
      display: Size
      width: 50
  -
    import: animation
  -
    import: background_text
