title: Code
fields:
  -
    handle: size
    field: common.size
    config:
      instructions: 'The size in which the Code should be displayed.'
  -
    handle: code
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: true
      indent_type: spaces
      indent_size: 2
      key_map: default
      line_numbers: true
      line_wrapping: false
      display: Code
      type: code
      icon: code
      localizable: true
      listable: hidden
      instructions_position: above
      read_only: false
      validate:
        - required
