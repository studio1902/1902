title: Code
fields:
  -
    handle: size
    field: common.size
    config:
      instructions: 'The size in which the Code should be displayed.'
  -
    handle: code_snippet
    field:
      theme: material
      mode: handlebars
      mode_selectable: true
      indent_type: spaces
      indent_size: 2
      key_map: default
      line_numbers: true
      line_wrapping: false
      display: 'Code snippet'
      type: code
      icon: code
      localizable: true
      listable: hidden
      instructions_position: below
      read_only: false
      validate:
        - required
      instructions: 'Use the `Handlebars` mode to get `Antlers` syntax highlighting on the frontend.'
  -
    handle: caption
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Caption
