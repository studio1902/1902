title: Figure
fields:
  -
    handle: image
    field: common.image
    config:
      width: 50
  -
    handle: size
    field: common.size
    config:
      width: 50
  -
    handle: style
    field:
      options:
        bw: 'Black and white'
        color: 'Full color'
      default: bw
      display: Style
      type: button_group
      icon: button_group
      width: 50
      listable: hidden
      instructions_position: above
      read_only: false
      validate:
        - required
  -
    handle: caption
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Caption
      width: 50
  -
    handle: browser_frame
    field:
      default: false
      display: 'Browser frame'
      type: toggle
      icon: toggle
      width: 50
      listable: hidden
      instructions_position: above
      read_only: false
